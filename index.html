<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="header">
            <div class="search">
                <img src="./assets/icons/search-icon.svg" alt="Search" class="icon">
                <input type="text" class="bar" placeholder="Search"></input>
            </div>
            <div class="profile">
                <img src="./assets/imgs/user-image.jpg" alt="Profile Image">
                <div class="name">Alice Smith</div>
            </div>
            <button id="new-book-btn" type="button">New Book</button>
            <button id="filters-btn" type="button"><img src="./assets/icons/filter-list-icon.svg" alt="Filter List Icon" class="icon"> Filters</button>
        </div>

        <div id="sidebar">
            <div class="branding">
                <img src="./assets/icons/library-logo.svg" alt="Logo Image">
                <div class="branding-name">My Library</div>
            </div>
            
            <div class="navigation">
                <div><img src="./assets/icons/home-icon.svg" alt="Home"> Home</div>
                <div><img src="./assets/icons/profile-icon.svg" alt="Profile"> Profile</div>
                <div><img src="./assets/icons/bookmark-icon.svg" alt="Bookmarks">Bookmarks</div>
                <div><img src="./assets/icons/wishlist-icon.svg" alt="Wishlist">Wishlist</div>
                <div><img src="./assets/icons/trash-icon.svg" alt="Removed Books">Removed Books</div>
                <br><br>
                <div><img src="./assets/icons/settings-icon.svg" alt="Settings">Settings</div>
                <div><img src="./assets/icons/support-icon.svg" alt="Support">Support</div>
                <div><img src="./assets/icons/privacy-icon.svg" alt="Privacy">Privacy</div>
                <div><img src="./assets/icons/logout-icon.svg" alt="Logout">Logout</div>
            </div>
        </div>

        <div id="main-content">
            <template id="card-template">
                <div class="card">
                    <div class="picture">
                        <img src="./assets/icons/book-icon.svg" alt="Book Icon">
                    </div>
                    <div class="info">
                        <div class="top">
                            <div class="title"></div>
                            <div class="author">By <span></span></div>
                        </div>
                        <div class="middle">
                            <div class="pages">
                                <div class="value"></div>
                                <div class="label">Pages</div>
                            </div>
                            <div class="genre">
                                <div class="value"></div>
                                <div class="label">Genre</div>
                            </div>
                            <div class="release">
                                <div class="value"></div>
                                <div class="label">Release</div>
                            </div>
                        </div>
                        <div class="bottom">
                            <button class="read" type="button"></button>
                            <button class="remove" type="button">Remove</button>
                        </div>
                    </div>
                </div>
            </template>
            <h1 class="title">Unread Books</h1>
            <div class="unread-books">
            </div>
            <h1 class="title">Read Books</h1>
            <div class="read-books">
            </div>
        </div>

        <dialog id="new-book-dialog">
            <form method="dialog" id="new-book-form">
                <fieldset>
                    <legend>New book</legend>
                    <div>Required fields are followed by <span aria-label="required">*</span></div>

                    <label for="title">
                        <div class="label-text">Title <span aria-label="required">*</span></div>
                        <input type="text" id="book-title" name="title" maxlength="40" required>
                    </label>

                    <label for="author">
                        <div class="label-text">Author <span aria-label="required">*</span></div>
                        <input type="text" id="book-author" name="author" maxlength="40" required>
                    </label>

                    <label for="genre">
                        <div class="label-text">Genre</div>
                        <select name="genre" id="book-genre">
                            <option value="" selected>—— Select ——</option>
                            <option>Fiction</option>
                            <option>Non-Fiction</option>
                            <option>Sci-Fi</option>
                            <option>Fantasy</option>
                            <option>Romance</option>
                            <option>Mistery</option>
                            <option>Thriller</option>
                            <option>Historical</option>
                            <option>Horror</option>
                            <option>Biography</option>
                            <option>Adventure</option>
                            <option>Self-Help</option>
                        </select>
                    </label>

                    <div id="pages-release-box">
                        <label for="pages">
                            <div class="label-text">Pages</div>
                            <input type="number" id="book-pages" name="pages" min="1" max="99999">
                        </label>
    
                        <label for="release">
                            <div class="label-text">Release year</div>
                            <input type="number" id="book-release" name="release" min="1" max="2025">
                        </label>
                    </div>

                    <label for="book-cover">
                        <div class="label-text">Book cover image</div>
                        <input type="file" name="cover" value="cover" id="book-cover" accept="image/jpeg, image/png">
                    </label>

                    <label class="checkbox" for="book-read">
                        <input type="checkbox" name="read" value="read" id="book-read">
                        <span class="label-text">Already read</span>
                    </label>
                </fieldset>

                <div class="buttons">
                    <button value="ok-button">Add book</button>
                    <button value="cancel-button" formnovalidate>Cancel</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
