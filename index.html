<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="header">
            <div class="search">
                <img src="./assets/icons/search-icon.svg" alt="Search" class="icon">
                <input type="text" class="bar" placeholder="Search"></input>
            </div>
            <div class="profile">
                <img src="./assets/imgs/profile-image.jpg" alt="Profile Image">
                <div class="name">Alice Smith</div>
            </div>
            <button class="new-book" type="button">New Book</button>
            <button class="filters" type="button"><img src="./assets/icons/filter-list-icon.svg" alt="Filter List Icon" class="icon"> Filters</button>
        </div>

        <div id="sidebar">
            <div class="branding">
                <!-- <img src="#" alt="Logo Image"> -->
                <div class="branding-name">Library App</div>
            </div>
            
            <div class="navigation">
                <div>Home</div>
                <div>Profile</div>
                <div>Settings</div>
                <div>Support</div>
                <div>Privacy</div>
                <div>Logout</div>
            </div>
        </div>

        <div id="main-content">
            <template id="card-template">
                <div class="card">
                    <div class="picture">
                        <img src="./assets/icons/book-icon.svg" alt="Book Icon">
                    </div>
                    <div class="info">
                        <div class="top">
                            <div class="title"></div>
                            <div class="author">By <span></span></div>
                        </div>
                        <div class="middle">
                            <div class="pages">
                                <div class="value"></div>
                                <div class="label">Pages</div>
                            </div>
                            <div class="genre">
                                <div class="value"></div>
                                <div class="label">Genre</div>
                            </div>
                            <div class="release">
                                <div class="value"></div>
                                <div class="label">Release</div>
                            </div>
                        </div>
                        <div class="bottom">
                            <button class="read" type="button">Read</button>
                            <button class="remove" type="button">Remove</button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</body>
</html>
